<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="styles.css" rel="stylesheet" />
        <link href="src/easyPop.min.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat">
            <h2>Sample Chat</h2>
            <div style="margin-left:20px;" id="handle"></div>
            <br />
            <div style="margin-left:20px;"><span style="color:#080;">&bull;</span> <span id="online"></span> Online</div>
            <div id="friend">

            </div>
            <br />
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <!--<input id="handle" type="text" placeholder="Name" />-->
            
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>

            <div style="position:absolute;right:-250px; top:0;">
                <div style="width:250px;">
                    <div style=" padding-left:20px;">
                        <div id="userlist">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="src/easyPop.min.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
