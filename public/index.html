<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="styles.css" rel="stylesheet" />
        <link href="src/easyPop.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="eugenia-chat">
            <div class="chat-channels">
                <div id="handle"></div>
                <br />
                <div class="friend_name"><strong>All Chat</strong></div>
                <br />
                <div>Now Online:</div>

                <div id="friend"></div>
            </div>
            <div class="chat-body">
                <h2>All Chat</h2>
                <br />
                <div id="chat-window">
                    <div id="output"></div>
                    <div id="feedback"></div>
                </div>
                <!--<input id="handle" type="text" placeholder="Name" />-->

                <div class="chat-send">
                    <textarea id="message" type="text" placeholder="Message"></textarea>
                    <button id="send">Send</button>
                </div>


                <div style="position:absolute;right:-250px; top:0;">
                    <div style="width:250px;">
                        <div style=" padding-left:20px;">
                            <div id="userlist">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="src/easyPop.min.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
